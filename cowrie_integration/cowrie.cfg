# =============================================================================
# cowrie.cfg — Pre-configured Cowrie SSH Honeypot for FYProject
# Copy this file to: /opt/cowrie/etc/cowrie.cfg  (inside WSL)
# =============================================================================

[honeypot]
# Fake server hostname shown to attackers
hostname = corporate-server

# Internal paths (relative to Cowrie installation)
log_path      = ${honeypot:state_path}/log
download_path = ${honeypot:state_path}/downloads
share_path    = ${honeypot:data_path}
state_path    = var
etc_path      = etc
data_path     = data
contents_path = honeyfs

# Fake kernel info shown to attackers after login
kernel_version      = 5.15.0-91-generic
kernel_build_string = #101-Ubuntu SMP Tue Nov 14 13:30:08 UTC 2023
hardware_platform   = x86_64
operating_system    = GNU/Linux

# How long to keep a session alive (seconds)
interactive_timeout = 3600
authentication_timeout = 300

# Max login attempts before disconnect (keeps attacker engaged)
auth_attempts = 999

[ssh]
# Port Cowrie listens on — use 2222 so it doesn't need root
listen_port = 2222

# IMPORTANT: Bind to ALL interfaces so WSL portproxy can reach Cowrie
# Without this, Cowrie may only listen on 127.0.0.1 inside WSL
listen_endpoints = tcp:2222:interface=0.0.0.0

# Realistic OpenSSH banner
version = SSH-2.0-OpenSSH_8.9p1 Ubuntu-3ubuntu0.4

# Key files (auto-generated by setup script)
rsa_public_key   = data/ssh_host_rsa_key.pub
rsa_private_key  = data/ssh_host_rsa_key
dsa_public_key   = data/ssh_host_dsa_key.pub
dsa_private_key  = data/ssh_host_dsa_key
ecdsa_public_key = data/ssh_host_ecdsa_key.pub
ecdsa_private_key = data/ssh_host_ecdsa_key

# Accept credentials from userdb.txt (configured to accept all)
auth_class = UserDB

# How many commands attacker can run before disconnect
max_command_length = 9999

[output_jsonlog]
# ── CRITICAL: Write directly to your Windows project folder ──
enabled = true
logfile = /mnt/c/Users/vetri/Desktop/FYProject/logs/cowrie/cowrie.json

[output_textlog]
# Human-readable log inside WSL (for debugging)
enabled = true
logfile = ${honeypot:log_path}/cowrie.log

[output_mysql]
enabled = false

[output_elasticsearch]
enabled = false

[shell]
filesystem   = ${honeypot:data_path}/fs.pickle
fake_passwd  = ${honeypot:data_path}/userdb.txt
