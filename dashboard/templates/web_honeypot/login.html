<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Portal â€” Secure Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a237e 0%, #283593 50%, #0d47a1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 12px;
            padding: 48px 40px;
            width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo .icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }
        .logo h1 {
            font-size: 22px;
            color: #1a237e;
            font-weight: 700;
        }
        .logo p {
            color: #666;
            font-size: 13px;
            margin-top: 4px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            outline: none;
        }
        input:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25,118,210,0.1);
        }
        .btn-login {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: opacity 0.2s;
        }
        .btn-login:hover { opacity: 0.9; }
        .error {
            background: #ffebee;
            border: 1px solid #ef9a9a;
            color: #c62828;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
        }
        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #999;
        }
        .footer-links a { color: #1976d2; text-decoration: none; }
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin-top: 20px;
            color: #888;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="icon">&#128274;</div>
            <h1>CorporateNet Portal</h1>
            <p>Secure Employee Access System</p>
        </div>

        {% if error %}
        <div class="error">&#9888; {{ error }}</div>
        {% endif %}

        <form method="POST" action="/login" autocomplete="off">
            <div class="form-group">
                <label for="username">Username / Employee ID</label>
                <input type="text" id="username" name="username"
                       placeholder="Enter username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="footer-links">
            <a href="#">Forgot Password?</a> &nbsp;|&nbsp;
            <a href="#">IT Support</a> &nbsp;|&nbsp;
            <a href="/admin">Admin Panel</a>
        </div>

        <div class="security-badge">
            &#128274; 256-bit SSL Encrypted &nbsp;|&nbsp; v2.4.1
        </div>
    </div>
</body>
</html>
